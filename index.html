<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class= "box">
    <div class="img-box">
     <img src="logo.jpeg">
    </div>
  <div class="form-box">
      <h2>Criar conta</h2>
      <p>Já é um membro? <a href="#">Login </a></p>
      <form>
          <div class="input-group">
              <label for="nome">Nome Completo</label>
              <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
          </div>
          <div class="input-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" placeholder="Digite o seu email" required>
          </div>
          <div class="input-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
          </div>
          <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
          </div>
          <div class="input-group">
            <label for=" confirmar senha">Confimar senha</label>
            <input type="password" id="confimar senha" placeholder="Confirme sua senha" required>
          </div>
          <div class="input-group">
              <button>Cadastrar</button>
          </div>
      </form>
  </div>
</body>
</html>
